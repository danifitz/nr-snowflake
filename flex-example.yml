---
integrations:
  - name: nri-flex
    interval: 3600s
    config:
      name: snowflake
      global:
        custom_attributes:
          environment: production
      apis:
        - name: snowflakeAccountMetering
          event_type: SnowflakeAccount
          custom_attributes:
            metric_type: snowflake.billing
          commands:
            - run: C:\Path\to\executable.exe queries/account_metering.sql
        - name: snowflakeAutomaticClusteringUsage
          event_type: SnowflakeAccount
          custom_attributes:
            metric_type: snowflake.automatic_clustering
          commands:
            - run: C:\Path\to\executable.exe queries/automatic-cluster-usage.sql
        - name: snowflakeDataTransferUsage
          event_type: SnowflakeAccount
          custom_attributes:
            metric_type: snowflake.data_transfer
          commands:
            - run: C:\Path\to\executable.exe queries/data_transfer_usage.sql
        - name: snowflakeDatabaseStorageUsage
          event_type: SnowflakeAccount
          custom_attributes:
            metric_type: snowflake.database_storage
          commands:
            - run: C:\Path\to\executable.exe queries/database_storage_usage.sql
        - name: snowflakeFailedLogins
          event_type: SnowflakeAccount
          custom_attributes:
            metric_type: snowflake.failed_logins
          commands:
            - run: C:\Path\to\executable.exe queries/failed-logins.sql
        - name: snowflakePipeUsage
          event_type: SnowflakeAccount
          custom_attributes:
            metric_type: snowflake.pipe_usage
          commands:
            - run: C:\Path\to\executable.exe queries/pipe_usage.sql
        # Query History emits under a different event type - SnowflakeVirtualWarehouse
        # since these metrics are related to a particular warehouse.
        - name: snowflakeQueryHistory
          event_type: SnowflakeVirtualWarehouse
          custom_attributes:
            metric_type: snowflake.query_performance
          commands:
            - run: C:\Path\to\executable.exe queries/query_history.sql
        # Warehouse Load History emits under a different event type - SnowflakeVirtualWarehouse
        # since these metrics are related to a particular warehouse.
        - name: snowflakeWarehouseLoadHistory
          event_type: SnowflakeVirtualWarehouse
          custom_attributes:
            metric_type: snowflake.warehouse_performance
          commands:
            - run: C:\Path\to\executable.exe queries/warehouse_load_history.sql
        - name: snowflakeReplicationUsage
          event_type: SnowflakeAccount
          custom_attributes:
            metric_type: snowflake.replication_usage
          commands:
            - run: C:\Path\to\executable.exe queries/replication_usage.sql
        - name: snowflakeStorageUsage
          event_type: SnowflakeAccount
          custom_attributes:
            metric_type: snowflake.storage_usage
          commands:
            - run: C:\Path\to\executable.exe queries/storage_usage.sql
        - name: snowflakeTableStorageUsage
          event_type: SnowflakeAccount
          custom_attributes:
            metric_type: snowflake.table_storage_usage
          commands:
            - run: C:\Path\to\executable.exe queries/table_storage_usage.sql
        # Snowflake Warehouse Metering emits under a different event type - SnowflakeVirtualWarehouse
        # since these metrics are related to a particular warehouse.
        - name: snowflakeWarehouseMetering
          event_type: SnowflakeVirtualWarehouse
          custom_attributes:
            metric_type: snowflake.billing
          commands:
            - run: C:\Path\to\executable.exe queries/warehouse_metering.sql